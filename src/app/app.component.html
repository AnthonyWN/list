<!--The whole content below can be removed with the new code.-->
<div class="all">
  <div class="heading">
    <h1>Task List</h1>
  </div>

  <div class="additem">
    <input [(ngModel)]="newItem" placeholder="Add task" class="addtext"/>
    <button>Add</button>
  </div>

  <div class="list">
    <ul>
      <li *ngFor = "let t of tasks">
        {{ t }}
        <span>x</span>
      </li>
    </ul>
  </div>
</div>
